<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>
    <!--Inputs que ativam as animações.-->
    <input type="radio" id="verde" class="ativa-cor input-verde" name="color">
    <input type="radio" id="azul" class="ativa-cor input-azul" name="color">
    <input checked type="radio" id="amarelo" class="ativa-cor input-amarelo" name="color">
    <input type="radio" id="vermelho" class="ativa-cor input-vermelho" name="color">

    <!--Input e div que ativam a animação da tela ligando.-->
    <input type="checkbox" id="ligar-tela" class="ativa-tela input-tela">
    <div class="tela-ligada">
        <input type="text" id="number" class="number" placeholder="0" disabled>
        <input type="text" id="result" class="result" disabled>
    </div>
    <!--Div principal com a calculadora.-->
    <div class="main">
        <div class="calc">
            <div class="tela-calc"></div>
            <div class="caixa">
                <label class="label-tela" for="ligar-tela">
                    <h5 class="on">ON</h5>
                </label>
                <!--Labels que fazem referência aos inputs-->
                <label class="label-verde label-cor" for="verde"></label>
                <label class="label-azul label-cor" for="azul"></label>
                <label class="label-amarelo label-cor" for="amarelo"></label>
                <label class="label-vermelho label-cor" for="vermelho"></label>
            </div>
            <!--Botões numericos da calculadora.-->
            <div class="btns">
                <button class="btn sete" value="7" onclick="getNumber(7)">7</button>
                <button class="btn oito" value="8" onclick="getNumber(8)">8</button>
                <button class="btn nove" value="9" onclick="getNumber(9)">9</button>
                <button class="btn quatro" value="4" onclick="getNumber(4)">4</button>
                <button class="btn cinco" value="5" onclick="getNumber(5)">5</button>
                <button class="btn seis" value="6" onclick="getNumber(6)">6</button>
                <button class="btn um" value="1" onclick="getNumber(1)">1</button>
                <button class="btn dois" value="2" onclick="getNumber(2)">2</button>
                <button class="btn tres" value="3" onclick="getNumber(3)">3</button>
                <button class="btn zero" value="0" onclick="getNumber(0)">0</button>
                <button class="btn virgula" value="." onclick="getNumber('.')">.</button>
            </div>
            <!--Botões de opereações da calculadora.-->
            <div class="operacao">
                <button class="btn soma" value="+" onclick="getNumber('+')">+</button>
                <button class="btn sub" value="-" onclick="getNumber('-')">-</button>
                <button class="btn multi" value="*" onclick="getNumber('*')">*</button>
                <button class="btn divi" value="/" onclick="getNumber('/')">/</button>
                <button class="btn c" value="c" onclick="clear()">C</button>
                <button class="btn apagar" value="c" onclick="del()"></button>
                <button class="btn igual" value="=" onclick="equal()">=</button>
            </div>
        </div>
    </div>
    <!--Div utilizadas na animação de mudar o backgroud da página.-->
    <div class="cores bg-verde"></div>
    <div class="cores bg-azul"></div>
    <div class="cores bg-amarelo"></div>
    <div class="cores bg-vermelho"></div>

    <!--Script-->
    <script src='js/main.js'></script>
</body>
</html>
