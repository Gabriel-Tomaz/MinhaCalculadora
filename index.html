<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
</head>
<body>
    <input type="radio" id="verde" class="ativa-cor input-verde" name="color">
    <input type="radio" id="azul" class="ativa-cor input-azul" name="color">
    <input checked type="radio" id="amarelo" class="ativa-cor input-amarelo" name="color">
    <input type="radio" id="vermelho" class="ativa-cor input-vermelho" name="color"> 

    <div class="main">
        <div class="calc">
            <div class="tela-calc"></div>
            <div class="caixa">
                <label class="label-verde" for="verde"></label>
                <label class="label-azul" for="azul"></label>
                <label class="label-amarelo" for="amarelo"></label>
                <label class="label-vermelho" for="vermelho"></label>
            </div>
            <div class="btns">
                <button class="btn sete" value="7">7</button>
                <button class="btn oito" value="8">8</button>
                <button class="btn nove" value="9">9</button>
                <button class="btn quatro" value="4">4</button>
                <button class="btn cinco" value="5">5</button>
                <button class="btn seis" value="6">6</button>
                <button class="btn um" value="1">1</button>
                <button class="btn dois" value="2">2</button>
                <button class="btn tres" value="3">3</button>
                <button class="btn zero" value="0">0</button>
                <button class="btn virgula" value=",">,</button>
                <button class="btn porcent" value="%">%</button>
            </div>
            <div class="operacao">
                <button class="btn soma">+</button>
                <button class="btn sub">-</button>
                <button class="btn multi">*</button>
                <button class="btn divi">/</button>
                <button class="btn apagar">c</button>
                <button class="btn igual">=</button>
            </div>
        </div>
    </div>
    <div class="cores bg-verde"></div>
    <div class="cores bg-azul"></div>
    <div class="cores bg-amarelo"></div>
    <div class="cores bg-vermelho"></div>
</body>
</html>
